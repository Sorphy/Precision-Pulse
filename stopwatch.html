<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Pulse</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Precision Pulse</h1>
        <div class="stopwatch">
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="start">Pulse</button>
                <button id="stop">Terminate</button>
                <button id="pause">Suspend</button>
                <button id="reset">Resurge</button>
            </div>
            <div class="laps">
                <h2 class="lap-title">Lap Timer</h2>
                <ul id="laplist"></ul>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
